<div class="card">

    <img class="card-img" [src]="producto | imagen">


    <div class="card-img-overlay d-flex justify-content-end">
        <a href="#" class="card-link text-danger like">
            <i class="fas fa-heart" style="color: white;"></i>
        </a>
    </div>
    <div class="card-body d-flex flex-column">
        <div class="content">
            <h4 class="card-title">{{producto.nombre}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">Style: {{producto.familia}}</h6>
            <div class="price text-success">
                <h5 class="mt-2">Precio: {{producto.precio}} €</h5>
            </div>

            <p class="card-text">
                {{producto.descripcion}}
            </p>

        </div>
        <div class="buy d-flex justify-content-between align-items-center">
            <button mat-raised-button color="primary" class="mt-3"
                [routerLink]="['/productos/detalle', producto.id]">Detalle</button>
            <button mat-raised-button color="warn" class="mt-3" (click)="addToCarrito(producto)"><i
                    class="fas fa-shopping-cart"></i> Añadir al carrito</button>
        </div>

    </div>
</div>
