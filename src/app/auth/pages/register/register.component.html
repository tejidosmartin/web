<div class="d-lg-flex half">

    <div class="contents order-1 order-md-2">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Registrate en <strong>Tejidos Martín</strong></h3>

                    <form autocomplete="off" [formGroup]="form" (ngSubmit)="register()">
                        <div class="form-group first">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" formControlName="name" placeholder="Ricardo"
                                id="username">
                        </div>
                        <div class="form-group first">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" formControlName="email"
                                placeholder="your-email@gmail.com" id="email">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Your Password" id="password">
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox" checked="checked" />
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <span>¿Ya tienes una cuenta? <a routerLink="/auth/login"> Inicia sesión aquí</a></span>
                        </div>

                        <input type="submit" value="Registrarse" [disabled]="form.invalid" class="btn btn-block btn-primary">

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="d-none d-sm-block bg order-2 order-md-1" style="background-image: url('assets/img/bg_1.jpg');"></div>
</div>
